name: Docker Image CI

on: push


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag builder:latest


      - name: create cache folder
        run: |
          mkdir cache
          chmod o+w cache

      - name: cache ccache builds
        uses: actions/cache@v3
        with:
          key: ccache-test-cache
          path: ./cache

      - name: run Docker image
        run: docker run -i -e GITHUB_KEY=${{ secrets.GITHUB_TOKEN }} -e REPO=${{ github.repository }} -v "$(realpath ./cache)":/root/.cache/ccache:z builder:latest

      - name: size of cache
        run: du -sh ./cache

